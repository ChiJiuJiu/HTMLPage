<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Good day Good night</title>
<script language="javascript">
	function display(){
		var data = new Date();
		var hour = data.getHours();
		if(hour < 20)
			document.write("Good Day");
		else 
			document.write("Good night");
	}
	</script>	
</head>
<body>
	<script language="javascript">
	display();
	</script>
</body>
</html>
