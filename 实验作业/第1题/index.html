<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Google Logo</title>
<style>
.logo{
	margin: 0 500px;
	padding: 0;
}
.logo .span,.o1,.o2,.g2,.l,.e{
	margin: 0;
	padding: 0;
}
.g1,.g2{
	font-size:160px;
	color:#33F;
}
.o1,.e{
	font-size:160px;
	color:#F00;
}
.o2{
	font-size:160px;
	color:#FF0;
}
.l{
	font-size:160px;
	color:#0F0;
}

</style>
</head>
<body>
<div class="logo">
<span class="g1">G</span>
<span class="o1">o</span>
<span class="o2">o</span>
<span class="g2">g</span>
<span class="l">l</span>
<span class="e">e</span>
</div>
</body>
</html>
