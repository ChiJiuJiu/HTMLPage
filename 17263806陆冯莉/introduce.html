<ul class="list-group">
<li class="list-group-item">解决室内和室外小范围停车场的一些常见问题</li>
<li class="list-group-item">停放好车后，帮助车主简单快捷地找回原车位</li>
<li class="list-group-item">将停车场各个出口的路况进行分析并且及时地将信息反馈给车主</li>
<li class="list-group-item">共享车位利用商场和现有的地上地下停车场的空余车位,企业公司和行政机关单位的空余车位以及小区私人车位的空余时间。</li>
